<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dash DPNS Names</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding-bottom: 60px;
      box-sizing: border-box;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #f0f2f5;
    }
    #content {
      margin: 20px auto;
      max-width: 1000px;
      overflow-y: auto;
    }
    #controls {
      text-align: center;
      margin-top: 20px;
    }
    #controls label {
      font-weight: bold;
      color: #012060;
      margin-right: 10px;
    }
    #controls select, #controls button {
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    #controls button {
      background-color: #012060;
      color: white;
      border: none;
      font-weight: bold;
    }
    #controls button:hover {
      background-color: #008de4;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.1);
    }
    table, th, td {
      padding: 12px;
      border: 1px solid #e0e0e0;
    }
    th {
      background-color: #012060;
      color: #f0f2f5;
      text-align: left;
      position: sticky;
      top: 0;
    }
    tr:nth-child(odd) {
      background-color: #f9f9f9;
    }
    tr:nth-child(even) {
      background-color: #ffffff;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #012060;
      color: white;
      text-align: center;
      padding: 10px;
    }
    footer a {
      color: #008de4;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; margin-top: 20px; color: #012060;">
    Dash DPNS Names (Limit 100 per page)
  </h1>

  <div id="controls">
    <label for="networkSelect">Select network:</label>
    <select id="networkSelect">
      <option value="testnet">Testnet</option>
      <option value="mainnet">Mainnet</option>
    </select>
    <button onclick="fetchDPNSNames()">Load DPNS Names</button>
  </div>

  <div id="content"></div>

  <footer>
    <p>
      Built using <a href="https://docs.dash.org/platform" target="_blank">Dash Platform</a>.
      All code runs locally, querying the decentralized Dash Network. There is no backend.
    </p>
    <p style="font-size: 12px; margin-top: 5px;">
      Unable to validate proofs, do not assume the data presented is correct for production purposes.
    </p>
  </footer>

  <script src="../dist/main.js"></script>
</body>
</html>
